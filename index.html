<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>idle_game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="top-bar">
        <div id="top-left">
            <div id="jobs-top-button" class="top-button">JOBS</div>
            <div id="activities-top-button" class="top-button">ACTIVITIES</div>
            <div id="upgrades-top-button" class="top-button">UPGRADES</div>
            <div id="stats-top-button" class="top-button">STATS</div>
            <div id="tasks-top-button" class="top-button">TASKS</div>
            <div id="shop-top-button" class="top-button">SHOP</div>
            <div id="inventory-top-button" class="top-button">INVENTORY</div>
            <div id="options-top-button" class="top-button">OPTIONS</div>
        </div>
        <div id="top-right">
            
            <p id="money">MONEY: 0$</p>
            <p id="current-date"></p>
        </div>
    </div>

    <div id="shop-window">
        <div id="shop-window-title">SHOP</div>
        <div id="shop-left-panel">
          
               
        </div>
        <div id="shop-top-panel">
           <div id="furniture-shop-name"></div>
           <button id="shop-window-close-btn">X</button>
           <div id="furniture-shop-img">
            <img id="furniture-shop-img-source">
           </div>
           <div id="furniture-shop-price-bonus">
            <div id="furniture-shop-price-section">
                <div id="furniture-shop-price-tag"></div>
                <div id="furniture-shop-price"></div>
            </div>
            <div id="furniture-shop-bonus-section">
                <div id="furniture-shop-bonus-tag"></div>
                <div id="furniture-shop-bonus"></div>
            </div>
           </div>
           <div id="furniture-shop-description-section">
                <div id="furniture-shop-description-tag"></div>
                
           </div>
           <div id="furniture-shop-req-section">
                <div id="furniture-shop-req-tag"></div>
                <div id="furniture-shop-req"></div>
           </div>
           <div id="furniture-shop-buy-btn-section">
            <button id="furniture-shop-buy-btn"></button>
           </div>
        </div>
            <div id="shop-bottom-panel"></div>
        </div>
        
    </div>

    <div id="job-window">
        <div id="job-window-name">JOBS</div>
        <button id="job-window-close-btn">X</button>

        <div id="job-window-left-panel"></div>
        <div id="job-window-right-panel">

            <div id="job-img">
                <img id="job-img-source">
            </div>

            <div id="job-detail-title-section">
                <div id="job-detail-title-tag"></div>
                <div id="job-detail-title"></div>
            </div>

            <div id="job-detail-pay-section">
                <div id="job-detail-pay-tag"></div>
                <div id="job-detail-pay"></div>
            </div>

            <div id="job-detail-req-section">
                <div id="job-detail-req-tag"></div>
                <div id="job-detail-req"></div>
            </div>

            <div id="job-detail-desc-section">
                <div id="job-detail-desc-tag"></div>
                <div id="job-detail-desc"></div>
            </div>

            <div id="job-detail-buff-section">
                <div id="job-detail-buff-tag"></div>
                <div id="job-detail-buff"></div>
            </div>
        

        </div> 


            
    
    </div> 

            
        <div id="activities-window">
            <div id="activities-window-name">ACTIVITIES</div>
            <button id="activities-window-close-btn">X</button>
    
            <div id="activities-window-left-panel"></div>
            <div id="activities-window-right-panel">
    
                <div id="activities-img">
                    <img id="activities-img-source">
                </div>
    
                <div id="activities-detail-title-section">
                    <div id="activities-detail-title-tag"></div>
                    <div id="activities-detail-title"></div>
                </div>
    
                <div id="activities-detail-cost-section">
                    <div id="activities-detail-cost-tag"></div>
                    <div id="activities-detail-cost"></div>
                </div>
    
                <div id="activities-detail-req-section">
                    <div id="activities-detail-req-tag"></div>
                    <div id="activities-detail-req"></div>
                </div>
    
                <div id="activities-detail-desc-section">
                    <div id="activities-detail-desc-tag"></div>
                    <div id="activities-detail-desc"></div>
                </div>

            </div> 


            
    
        </div> 

    <div id="stats-window-container">
        <div id="stats-window-name">STATS 
                <button id="stats-window-close-btn">X</button>
            </div>
        <div id="stats-window">
            
           </div>

        </div>


    <div id="inventory-window-container">
        <div id="inventory-window-name">INVENTORY
            <button id="inventory-window-close-btn">X</button>
        </div>

        <div id="inventory-main-window">
            <div id="inventory-item-detail"></div>
        </div>




    </div>

    <div id="upgrades-window-container">
        <div id="upgrades-window-name">UPGRADES
            <button id="upgrades-window-close-btn">X</button>
        </div>

        <div id="upgrades-main-window">
            <div id="upgrades-window-sections"></div>
            <div id="upgrades-window-section-list"></div>
        </div>




    </div>

    </div>

    </div>

<div id="game-container">

    <dov id="message-container"></dov>


    <div id="current-activity-window" class="pixel-corners">
        <p id="current-activity">Current Activity:doing nothing</p>
        <div id="activity-progress-bar-div">
            <div id="activity-progress-bar"></div>
        </div>
    </div>

    <div id="smartphone-container">
        <img src="resources/menus/smartphone-menu.png" id="smartphone-menu">
        <div id="smartphone-screen">
            <div id="stats-container">
                <p id="job">Current Job: unemployed</p>
                <p id="study">Current study: None</p>
                <p id="days-passed">Days passed:</p>
                <p id="inventory">Inventory:</p>
               

                <div id="work-list">
                    <button id="pizza-delivery">Pizza Delivery</button>
                    <button id="receptionist">Receptionist (Study Level: 15)</button>
                    <button id="real-estate">Real Estate Agent(Study Level: 30)</button>
                    <button id="lawyer">Lawyer (Study Level: 50)</button>
                </div>

                <div id="study-list">
                    <button id="study-coding">Study Coding</button>
                    <button id="buy-table">Buy table (50$)</button>
                </div>
            </div>
        </div>
    </div>
    
    
    



    <div id="left-panel">
        
        <button id="smartphone-button">Phone</button>

    </div>

        <div id="room">
            <!--<img id="room-background" src="resources/emptyroom.jpg"> -->
            
            <div id="room-window-title">ROOM_CAMERA_1</div>
            <div id="grid-container2">


            <div id="edit-buttons-panel">
                <button id="edit-button">Edit Room</button>
               
            </div>
    
                
                <div id="right-table" class="grid-slots grid-slots" ></div>
                <div id="left-table" class="grid-slots grid-slots"></div>
                <div id="on-left-table" class="grid-slots grid-slots"></div>
                <div id="ceiling-table" class="grid-slots grid-slots"></div>
                <div id="on-shelf1" class="grid-slots grid-slots"></div>
                <div id="on-shelf2" class="grid-slots grid-slots"></div>
                <div id="on-shelf3" class="grid-slots grid-slots"></div>
                <div id="shelf" class="grid-slots grid-slots"></div>
                <div id="window" class="grid-slots grid-slots"></div>
                <div id="central-furniture" class="grid-slots grid-slots"></div>
                <div id="on-table" class="grid-slots grid-slots"></div>
                <div id="book-shelf1" class="grid-slots grid-slots"></div>
                <div id="book-shelf2" class="grid-slots grid-slots"></div>
                <img src="resources/mcidle.gif" id="main-character">
                <img src="resources/characterpillow.png" id="character-pillow">
                <div id="left-wall"></div>
                <div id="right-wall"></div>
                <div id="furni-selection-window">
                    <div id="popup-header">
                        <div id="popup-title">Select an item</div>
                        <button type="button" id="close-popup-button">X</button>
                    </div>
                    <div id="furni-list"></div>
                    
                </div>

            </div>

        </div>

       



    </div>

<script src="script.js" type="module"></script>
</body>
</html>
