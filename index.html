<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>idle_game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game-container">
    <div id="smartphone-container">
        <img src="resources/menus/smartphone-menu.png" id="smartphone-menu">
        <div id="smartphone-screen"></div>
    </div>
    
    <p id="current-date">Current date:</p>
    <p id="money">Money: 0$</p>
    <button id="edit-button"><img src="resources/editbutton.png" id="edit-button-icon"></button>


    <div id="left-panel">
        <div id="stats-container">
            <p id="job">Current Job: unemployed</p>
            <p id="study">Current study: None</p>
            <p id="current-activity">Current Activity:doing nothing</p>
            <p id="days-passed">Days passed:</p>
            <p id="inventory">Inventory:</p>
            <p id="inventory-window">Items:</p>
        </div>

        <div id="work-list">
            <button id="pizza-delivery">Pizza Delivery</button>
            <button id="receptionist">Receptionist (Study Level: 15)</button>
            <button id="real-estate">Real Estate Agent(Study Level: 30)</button>
            <button id="lawyer">Lawyer (Study Level: 50)</button>
        </div>

        <div id="study-list">
            <button id="study-coding">Study Coding</button>
            <button id="buy-table">Buy table (50$)</button>
        </div>

    </div>

        <div id="room">
            <!--<img id="room-background" src="resources/emptyroom.jpg"> -->
            <div id="grid-container">
            </div>
            <div id="grid-container2">
                <div id="right-table" class="grid-slots grid-slots-on" ></div>
                <div id="left-table" class="grid-slots grid-slots-on"></div>
                <div id="on-left-table" class="grid-slots grid-slots-on"></div>
                <div id="ceiling-table" class="grid-slots grid-slots-on"></div>
                <div id="on-shelf1" class="grid-slots grid-slots-on"></div>
                <div id="on-shelf2" class="grid-slots grid-slots-on"></div>
                <div id="on-shelf3" class="grid-slots grid-slots-on"></div>
                <div id="shelf" class="grid-slots grid-slots-on"></div>
                <div id="window" class="grid-slots grid-slots-on"></div>
                <div id="central-furniture" class="grid-slots grid-slots-on"></div>
                <div id="on-table" class="grid-slots grid-slots-on"></div>
                <div id="book-shelf1" class="grid-slots grid-slots-on"></div>
                <div id="book-shelf2" class="grid-slots grid-slots-on"></div>
                <img src="resources/mcidle.gif" id="main-character">
                <img src="resources/characterpillow.png" id="character-pillow">
                <div id="left-wall"></div>
                <div id="right-wall"></div>
                <div id="furni-selection-window">
                    <div id="popup-header">
                        <div id="popup-title">Select an item</div>
                        <button type="button" id="close-popup-button">X</button>
                    </div>
                    <div id="furni-list"></div>
                    
                </div>

            </div>
        </div>

       



    </div>

<script src="script.js"></script>
</body>
</html>
